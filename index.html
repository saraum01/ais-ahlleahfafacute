<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>File Scanner</title>
</head>
<body>
    <h1 class="cyber-safety-title">üîê Cyber Safety Sayings - Think before you click, or regret it quick.</h1>
    <div class="container">
    <div class="container">
        <h2>Upload a File for Scanning</h2>
        <input type="file" id="fileInput">
        <br>
        <button onclick="scanFile()">Scan File</button>
        <p id="loadingMessage" class="loading">üîç Scanning file...</p>
    </div>

    <div class="container">
        <div class="history-container">
            <h3>Scan History</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        function scanFile() {
            const fileInput = document.getElementById("fileInput");
            const historyList = document.getElementById("historyList");
            const loadingMessage = document.getElementById("loadingMessage");

            if (!fileInput.files.length) {
                alert("‚ö† No file selected!");
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name.toLowerCase();
            const suspiciousExtensions = [".exe", ".bat", ".vbs", ".sh", ".cmd", ".php", ".js", ".html"];
            let isSafe = true;

            loadingMessage.style.display = "block";

            for (let ext of suspiciousExtensions) {
                if (fileName.endsWith(ext)) {
                    isSafe = false;
                    break;
                }
            }

            setTimeout(() => {
                loadingMessage.style.display = "none";
                const resultText = isSafe ? "‚úÖ Safe" : "‚ùå Dangerous";
                const resultClass = isSafe ? "safe" : "danger";
                
                const historyItem = document.createElement("div");
                historyItem.classList.add("history-item");
                historyItem.innerHTML = `<strong>${fileName}</strong>: <span class="${resultClass}">${resultText}</span>`;
                
                if (isSafe) {
                    const fileURL = URL.createObjectURL(file);
                    
                    if (file.type.startsWith("image")) {
                        historyItem.innerHTML += `<br><img src="${fileURL}" alt="${fileName}" width="100">`;
                    } else {
                        historyItem.innerHTML += `<br><a href="${fileURL}" download="${fileName}">üìÇ View File</a>`;
                    }
                }
                
                historyList.prepend(historyItem);
            }, 2000);
        }
    </script>
</body>
</html>
